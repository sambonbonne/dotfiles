[console]

[console.files]
ssh_config = "~/.ssh/config"

[graphics]

[graphics.files]
"locale.conf" = "~/.config/locale.conf"
"mimeapps.list" = "~/.config/mimeapps.list"
"user-dirs.dirs" = "~/.config/user-dirs.dirs"


[alacritty]
depends = ["graphics"]

[alacritty.files]
"alacritty/alacritty.toml" = "~/.config/alacritty/alacritty.toml"
"alacritty/themes/themes/gruvbox_dark.toml" = "~/.config/alacritty/themes/gruvbox_dark.toml"
"alacritty/themes/themes/gruvbox_light.toml" = "~/.config/alacritty/themes/gruvbox_light.toml"

[bat]
depends = ["console"]

[bat.files]
"bat/config" = "~/.config/bat/config"

[development]
depends = ["console"]

[development.files]
"git/config" = "~/.gitconfig"
"git/gitignore_global" = "~/.gitignore_global"
npmrc = "~/.npmrc"

[devops]
depends = ["console"]

[devops.files]
"k9s/skin.yaml" = "~/.config/k9s/skin.yml"

[helix]
depends = ["console"]

[helix.files]
"helix/config.toml" = "~/.config/helix/config.toml"
"helix/languages.toml" = "~/.config/helix/languages.toml"

[shell]
depends = ["console"]

[shell.files]
dircolors = "~/.dircolors"
# profile (common files)
"shell/profile.sh" = "~/.profile"
"shell/profile/aliases.sh" = "~/.config/profile/aliases.sh"
"shell/profile/completion.sh" = "~/.config/profile/completion.sh"
"shell/profile/detect_os.sh" = "~/.config/profile/detect_os.sh"
"shell/profile/env.sh" = "~/.config/profile/env.sh"
"shell/profile/lc.sh" = "~/.config/profile/lc.sh"
"shell/profile/path.sh" = "~/.config/profile/path.sh"
"shell/profile/prompt.sh" = "~/.config/profile/prompt.sh"
"shell/profile/ssh_agent.sh" = "~/.config/profile/ssh_agent.sh"
"shell/profile/tools.sh" = "~/.config/profile/tools.sh"
"shell/profile/welcome.sh" = "~/.config/profile/welcome.sh"
# Bash files
"shell/bashrc.sh" = "~/.bashrc"
# ZSH files
"shell/zshrc.sh" = "~/.zshrc"
"shell/zsh/abbreviations.zsh" = "~/.zsh/abbreviations.zsh"
"shell/zsh/completion.zsh" = "~/.zsh/completion.zsh"
"shell/zsh/hooks.zsh" = "~/.zsh/hooks.zsh"
"shell/zsh/map.zsh" = "~/.zsh/map.zsh"
"shell/zsh/plugins.zsh" = "~/.zsh/plugins.zsh"
"shell/zsh/prompt.zsh" = "~/.zsh/prompt.zsh"

[starship]
depends = ["console"]

[starship.files]
"starship.toml" = "~/.config/starship.toml"

[zellij]
depends = ["console"]

[zellij.files]
"shell/profile/zellij.sh" = "~/.config/profile/zellij.sh" # Zellij shortcuts
"zellij/config.yaml" = "~/.config/zellij/config.yaml"
"zellij/layout/default.yaml" = "~/.config/zellij/layout/default.yaml"
"zellij/layout/updates.yaml" = "~/.config/zellij/layout/updates.yaml"
